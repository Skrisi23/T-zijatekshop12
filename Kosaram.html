<h2 class="text-center mt-4" >Kosarad</h2>
    <br>
    <br>
    <div id="cart" class="mb-4">
        <ul id="cart-items" class="list-group">
          <!-- Példa termék a kosárban -->
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <p>Termék neve</p>
            <span class="badge bg-primary rounded-pill" id="darab">1 db</span>
            <button class="btn btn-warning btn-sm" onclick="modifyQuantity(1)">Módosítás</button>
        </li>
    </ul>   
      <p id="total-price" class="text-center">Összesen: 0 </p>
      <button id="checkout" onclick="Checkout()" class="btn btn-primary btn-block">Fizetés</button>
    </div>

<!-- Modal a fizetési opciókhoz -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="paymentModalLabel">Fizetési mód kiválasztása</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="paymentForm">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentOption" id="cashOnDelivery" value="Utánvétes fizetés">
            <label class="form-check-label" for="cashOnDelivery">Utánvétes fizetés</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentOption" id="bankTransfer" value="Fizetés előre utalással">
            <label class="form-check-label" for="bankTransfer">Fizetés előre utalással</label>
          </div>

          <!-- Számlaszám, megjegyzés mező és email mező az előre utaláshoz -->
          <div id="remarkBox" style="display: none; margin-top: 15px;">
            <p><strong>Számlaszám:</strong> 12345678-12345678-12345678</p>
            <label for="remarks">Megjegyzés:</label>
            <textarea class="form-control" id="remarks" rows="3" placeholder="Megjegyzés a fizetéssel kapcsolatban"></textarea>

            <!-- Email mező -->
            <label for="emailInput" class="mt-3">E-mail a rendelés követéséhez:</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Email cím megadása">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
        <button type="button" class="btn btn-primary" id="confirmPayment">Megerősítés</button>
      </div>
    </div>
  </div>
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
